name: wellness_diary
description: A modern Wellness Diary App for tracking moods, health vitals, and medicine schedules
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  fl_chart: ^0.65.0
  shimmer: ^3.0.0
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_database: ^11.1.7
  cloud_firestore: ^5.4.3
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  table_calendar: ^3.0.9
  shared_preferences: ^2.2.2
  crypto: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

